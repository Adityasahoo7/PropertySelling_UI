<div class="list container py-5">
  <h2 class="fw-bold text-primary mb-4">
    <i class="bi bi-list-ul me-2"></i> All Properties
  </h2>

  <ul class="list-group shadow-sm rounded-4 overflow-hidden">
    <li class="list-group-item" *ngFor="let property of properties">
      <a [routerLink]="['/properties/detail', property.id]" class="d-flex justify-content-between align-items-center text-decoration-none">
        <span class="property-title">{{ property.title }}</span>
        <span class="property-price badge bg-success rounded-pill">
          {{ property.price | currency:'INR':'symbol' }}
        </span>
      </a>
    </li>
  </ul>
</div>
