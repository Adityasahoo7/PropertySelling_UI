<div class="dashboard container-fluid py-5">
  <!-- Heading Section -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary mb-0">
      <i class="bi bi-stars me-2"></i> Featured Properties
    </h2>
    <button class="btn btn-outline-primary rounded-pill shadow-sm">
      <i class="bi bi-plus-circle me-1"></i> Add New
    </button>
  </div>

  <!-- Property Grid -->
  <div class="properties-grid row g-4">
    <div class="col-12 col-sm-6 col-lg-4 col-xl-3"
         *ngFor="let property of properties">
      <app-property-card [property]="property"></app-property-card>
    </div>
  </div>

  <!-- Load More Button -->
  <div class="text-center mt-5">
    <button class="btn btn-outline-secondary rounded-pill px-4">
      <i class="bi bi-arrow-clockwise me-1"></i> Load More
    </button>
  </div>
</div>
