<div *ngIf="property" class="property-details container py-5">
  <div class="row g-5">
    <!-- Image Section -->
    <div class="col-lg-6">
      <div class="property-image shadow rounded-4 overflow-hidden">
        <img [src]="property.imageUrl || 'assets/images/placeholder-house.jpg'"
             class="img-fluid w-100"
             alt="property">
      </div>
    </div>

    <!-- Details Section -->
    <div class="col-lg-6 d-flex flex-column justify-content-between">
      <div>
        <!-- Title + Price -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="fw-bold text-primary">{{ property.title }}</h2>
          <span class="price h4 text-success">
            {{ property.price | currency:'INR':'symbol' }}
          </span>
        </div>

        <!-- Location -->
        <p class="text-secondary mb-4">
          <i class="bi bi-geo-alt-fill text-danger me-2"></i>
          {{ property.location }}
        </p>

        <!-- Description -->
        <p class="lead">{{ property.description }}</p>

        <!-- Property Features -->
        <ul class="list-unstyled mt-4">
          <li class="mb-2">
            <i class="bi bi-building me-2 text-primary"></i>
            <strong>Type:</strong> {{ property.type }}
          </li>
          <li class="mb-2">
            <i class="bi bi-house-door me-2 text-primary"></i>
            <strong>Bedrooms:</strong> {{ property.bedrooms }}
          </li>
          <li class="mb-2">
            <i class="bi bi-droplet me-2 text-primary"></i>
            <strong>Bathrooms:</strong> {{ property.bathrooms }}
          </li>
          <li class="mb-2">
            <i class="bi bi-aspect-ratio me-2 text-primary"></i>
            <strong>Area:</strong> {{ property.areaSqFt }} sq.ft
          </li>
        </ul>
      </div>

      <!-- Action Buttons -->
      <div class="d-flex gap-3 mt-4">
        <button class="btn btn-primary btn-lg flex-grow-1 rounded-pill shadow-sm">
          <i class="bi bi-telephone me-2"></i> Contact Seller
        </button>
       <button
  class="btn btn-outline-secondary btn-lg rounded-pill shadow-sm"
  [routerLink]="['/properties/dashboard']">
  <i class="bi bi-arrow-left me-2"></i> Back to Listings
</button>
 <button
    class="btn btn-danger btn-lg rounded-pill shadow-sm"
    (click)="deleteProperty(property.id!)">
    <i class="bi bi-trash me-2"></i> Delete Property
  </button>

      </div>
    </div>
  </div>
</div>
