<header class="header shadow-sm sticky-top bg-white">
  <nav class="navbar navbar-expand-lg container py-2">
    <!-- Brand -->
    <a class="navbar-brand fw-bold text-primary d-flex align-items-center" routerLink="/properties/dashboard">
      <i class="bi bi-house-door-fill me-2 fs-4"></i>
      <span class="brand-text">Property Selling App</span>
    </a>

    <!-- Toggler -->
    <button
      class="navbar-toggler border-0"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-lg-center gap-2">
        <li class="nav-item">
          <a class="nav-link" routerLink="/properties/dashboard" routerLinkActive="active">
            <i class="bi bi-speedometer2 me-1"></i> Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/properties/list" routerLinkActive="active">
            <i class="bi bi-list-ul me-1"></i> View Properties
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/properties/add" routerLinkActive="active">
            <i class="bi bi-plus-circle me-1"></i> Add Property
          </a>
        </li>

        <!-- User Dropdown -->
        <li class="nav-item dropdown" *ngIf="isLoggedIn">
          <a class="nav-link dropdown-toggle fw-semibold d-flex align-items-center" role="button" data-bs-toggle="dropdown">
            <i class="bi bi-person-circle me-1 fs-5"></i> {{ userName || 'User' }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end shadow-sm rounded-3 border-0">
            <li class="dropdown-header text-muted small">{{ userRole }}</li>
            <li><a class="dropdown-item" routerLink="/profile"><i class="bi bi-person me-2"></i> Profile</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item text-danger fw-semibold" (click)="logout()">
                <i class="bi bi-box-arrow-right me-2"></i> Logout
              </a>
            </li>
          </ul>
        </li>

        <!-- Login Button -->
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="btn btn-gradient rounded-pill px-3 shadow-sm" routerLink="/auth/login">
            <i class="bi bi-box-arrow-in-right me-1"></i> Login
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
