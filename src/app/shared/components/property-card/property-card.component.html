<div class="property-card card shadow-sm h-100">
  <!-- Image -->
  <div class="card-img-top property-image overflow-hidden rounded-top-4">
    <img [src]="property.imageUrl || 'assets/images/placeholder-house.jpg'" 
         class="img-fluid w-100"
         alt="{{ property.title }}">
  </div>

  <!-- Info -->
  <div class="card-body d-flex flex-column">
    <h5 class="card-title fw-bold">{{ property.title }}</h5>
    <p class="price text-success fw-semibold mb-1">â‚¹ {{ property.price | number }}</p>
    <p class="location text-secondary mb-3"><i class="bi bi-geo-alt-fill me-1"></i>{{ property.location }}</p>

    <a [routerLink]="['/properties', property.id]" 
       class="btn btn-primary mt-auto rounded-pill shadow-sm">
      <i class="bi bi-eye me-1"></i> View Details
    </a>
  </div>
</div>
